<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
    <style>
        th, td {
            border: 1px solid black; padding: 8px; text-align: center;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse; border: 2px solid black;">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <td rowspan="6"><b>Hours</b></td>
            <td><b>Mon</b></td>
            <td><b>Tue</b></td>
            <td><b>Wed</b></td>
            <td><b>Thu</b></td>
            <td><b>Fri</b></td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5"><b>Lunch</b></td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">
                Project <br>
                <ul style="list-style:square; text-align:justify">
                    <li>AR/VR</li>
                    <li>Group work</li>
                    <li>Azubi Projects</li>
                    <li>HTML&CSS</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Social</td>
            <td>
                History <br>
                <ol style="list-style:lower-latin; text-align:justify">
                    <li>World War II</li>
                    <li>Christianity</li>
                    <li>Pre-colonial Africa</li>
                </ol>

            </td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
